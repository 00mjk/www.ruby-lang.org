title: CVS services will be permanently unavailable
---

<p>CVS services (including CVSup and CVSweb) will be permanently
unavailable on Fri Mar 16 03:00 UTC 2007.  The source code
repositry has been <a href="/en/news/2006/12/22/cvs-repository-moved-to-svn/">moved to SVN</a>.</p>
<p>If you require the CVS repositry, please get it by CVSup till
that day.</p>
