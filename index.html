---
layout: nil
---

<html>
  <head>
    <script type="text/javascript">
      var languages = {
        'en-US': 'en',
        'bg':    'bg',
        'de-de': 'de',
        'de':    'de'
        'es-es': 'es',
        'es':    'es',
        'fr-FR': 'fr',
        'fr':    'fr',
        'id':    'id'
      };

      var language = languages[window.navigator.language];
      if (language == null) { language = 'en'; }

      document.location = "/" + language;
    </script>
  </head>
</html>
