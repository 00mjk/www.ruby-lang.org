---
layout: news
title: "Actualité récente"
lang: fr
---

{% for post in site.categories.fr %}
<div class="post">
  <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>

  {{ post.content | strip_html | truncatewords: 25 }}

  <p><a href="{{ post.url }}">Lire la suite...</a></p>

  <p class="post-info">Traduit par {{ post.author }} le {{ post.date | date_to_string }}</p>
</div>
{% endfor %}
