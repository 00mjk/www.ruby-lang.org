---
layout: news
---

<div class="post">
  <h3>{{ page.title }}</h3>

  {{ content }}

  {% if page.author and page.author != "" %}
  <p class="post-info">{{ page.author }} &ndash; {{ page.date | date_to_string }}</p>
  {% else %}
  <p class="post-info">{{ page.date | date_to_string }}</p>
  {% endif %}
</div>
