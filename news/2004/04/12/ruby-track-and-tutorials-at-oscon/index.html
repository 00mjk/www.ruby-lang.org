<p>The <a href="http://conferences.oreilly.com/os2004" title="OSCON">O&#8217;Reilly Open Source Convention</a>, taking place July 26-30 in Portland, OR, will include both a <a href="http://conferences.oreillynet.com/pub/w/29/track_ruby.html">Ruby track</a> and a series of <a href="http://conferences.oreillynet.com/pub/w/29/tutorial_ruby.html">Ruby tutorials</a>.   This is the first year the Conference has included a Ruby track.</p>
