{% for post in site.categories.pl %}
<div class="post">
  <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>

  {{ post.content | strip_html | truncatewords: 25 }}

  <p><a href="{{ post.url }}">Więcej...</a></p>

  <p class="post-info">Zamieszczone przez {{ post.author }} {{ post.date | date_to_string }}</p>
</div>
{% endfor %}
