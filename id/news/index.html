{% for post in site.categories.id %}
<div class="post">
  <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>

  {{ post.content | strip_html | truncatewords: 25 }}

  <p><a href="{{ post.url }}">Artikel Selengkapnya...</a></p>

  <p class="post-info">Ditulis oleh {{ post.author }} tanggal {{ post.date | date_to_string }}</p>
</div>
{% endfor %}
